name: CI
on:
  push:
    branches: [ "main" ]

# New Content: define permissions and environment variables
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  # Adjust 'javierlcastillo' to your GitHub username
  IMAGE_NAME: ghcr.io/javierlcastillo/my-flask-api

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # Setup Docker Buildx action for enhanced build features
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # Log in to GitHub Container Registry using the GITHUB_TOKEN secret 
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      # Build and push the image. We use caching (gha) to speed up future builds.
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max