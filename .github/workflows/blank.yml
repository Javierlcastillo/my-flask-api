name: CI
on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # Log in to GHCR. Usamos ghcr.io y las variables autom√°ticas.
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      # Construye y sube la imagen al registro de GitHub
      # Usamos el nombre completo del repositorio (ej. javierlcastillo/my-flask-api)
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # IMPORTANTE: Definimos el tag con el contexto de GitHub.
          tags: ghcr.io/${{ github.repository }}:latest 
          cache-from: type=gha
          cache-to: type=gha,mode=max